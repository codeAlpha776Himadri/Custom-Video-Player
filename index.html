<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Vidoe player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>

<body>

    <section class="container">
        <div class="heading">
            <h1>Custom video Player</h1>
        </div>
        <div class="player">
            <div class="pause__play">
                <span>
                    â–¶
                </span>
            </div>
            <video src="/assets/duckys.mp4" class="palyer__video viewer">

            </video>

            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled">

                    </div>
                </div>

                <div class="collapsable__controls">
                    <button class="player__button toggle" title="Toggle Play"><img
                            src="https://image.flaticon.com/icons/png/512/27/27223.png" alt=""></button>
                    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                    <input type="range" name="playbackRate" class="player__slider" min="0.2" max="6" step="0.1"
                        value="1">

                    <button class="player__button" data-skip="-10"><img
                            src="https://image.flaticon.com/icons/png/128/56/56760.png" alt=""> 10s</button>
                    <button class="player__button" data-skip="25">25s <img
                            src="https://image.flaticon.com/icons/png/512/724/724927.png"
                            alt="Fast forward free icon"></button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h2>All Copyrights reserved | Himadri Chakraborty 2021</h2>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
